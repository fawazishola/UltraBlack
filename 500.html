<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error | Ultra Black Run Club</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #EAEAEA;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .glossy-header {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #000000, #333333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
        }
        .error-message {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 600px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #000000;
            color: white;
            margin-right: 1rem;
        }
        .btn-outline {
            border: 1px solid #333;
            color: #EAEAEA;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        @media (max-width: 640px) {
            .btn-group {
                flex-direction: column;
                gap: 0.75rem;
            }
            .btn {
                width: 100%;
                text-align: center;
                margin-right: 0;
            }
        }
    </style>
</head>
<body class="antialiased">
    <!-- Navigation -->
    <nav class="glossy-header fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <a href="index.html" class="text-2xl font-black tracking-wider">ULTRA BLACK</a>
        </div>
    </nav>

    <!-- Error Content -->
    <div class="error-container">
        <div class="max-w-4xl mx-auto">
            <div class="error-code">500</div>
            <h1 class="text-4xl md:text-5xl font-bold mb-6">Server Error</h1>
            <p class="error-message">
                Oops! Something went wrong on our end. Our team has been notified and we're working to fix it.
                Please try again in a few minutes.
            </p>
            <div class="btn-group">
                <a href="index.html" class="btn btn-primary">Back to Home</a>
                <a href="mailto:support@ultrablack.run" class="btn btn-outline">Contact Support</a>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
