<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Black - Cart</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- GSAP (GreenSock Animation Platform) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- IMask.js for input masking -->
    <script src="https://unpkg.com/imask"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #EAEAEA;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .glossy-header {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* Premium Link/Button Styles */
        .premium-link { transition: color 0.3s ease; }
        .premium-link:hover { color: #FFFFFF; }
        .premium-button { transition: background-color 0.3s ease, transform 0.3s ease; }

        /* Form Input Styles */
        .form-input {
            background-color: #1F2937; /* gray-800 */
            border: 1px solid #374151; /* gray-700 */
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #3B82F6; /* blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .quantity-input {
            width: 4rem;
            text-align: center;
        }
        .remove-item-btn {
            transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .remove-item-btn:hover {
            transform: scale(1.1);
        }
        .card-input-wrapper {
            position: relative;
        }
        .card-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Navigation -->
    <nav class="glossy-header sticky top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-black tracking-wider premium-link">ULTRA BLACK</a>
            <!-- Other nav links can be added here if needed -->
        </div>
    </nav>

    <main class="py-16 md:py-24">
        <div class="container mx-auto px-6">
            <div id="checkout-container">
                <h1 id="page-title" class="text-4xl md:text-5xl font-bold text-center mb-12">Your Cart</h1>

                <div class="max-w-4xl mx-auto grid lg:grid-cols-5 gap-12">

                    <!-- Left Column: Cart Items / Payment Form -->
                    <div class="lg:col-span-3">
                        <div id="cart-items-step">
                            <div class="space-y-6" id="cart-items-container">
                                <!-- Cart items will be dynamically inserted here -->
                            </div>
                        </div>

                        <div id="payment-step" class="hidden">
                            <h2 class="text-2xl font-bold mb-6">Payment Details</h2>
                            <div class="bg-gray-900 p-6 rounded-lg space-y-4">
                                <div class="card-input-wrapper">
                                    <label for="card-number" class="block text-sm font-medium text-gray-400 mb-1">Card Number</label>
                                    <input type="text" id="card-number" class="form-input" placeholder="0000 0000 0000 0000">
                                    <img id="card-icon" src="" alt="Card type" class="card-icon">
                                </div>
                                <div>
                                    <label for="card-name" class="block text-sm font-medium text-gray-400 mb-1">Name on Card</label>
                                    <input type="text" id="card-name" class="form-input" placeholder="e.g. Alex Chen">
                                </div>
                                <div class="flex gap-4">
                                    <div class="w-1/2">
                                        <label for="expiry-date" class="block text-sm font-medium text-gray-400 mb-1">Expiry Date</label>
                                        <input type="text" id="expiry-date" class="form-input" placeholder="MM / YY">
                                    </div>
                                    <div class="w-1/2">
                                        <label for="cvc" class="block text-sm font-medium text-gray-400 mb-1">CVC</label>
                                        <input type="text" id="cvc" class="form-input" placeholder="123">
                                    </div>
                                </div>
                                <p id="payment-error" class="text-red-500 text-sm hidden"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Order Summary -->
                    <div class="lg:col-span-2">
                        <div class="bg-gray-900 p-6 rounded-lg sticky top-28">
                            <h2 class="text-2xl font-bold border-b border-gray-700 pb-4 mb-4">Order Summary</h2>
                            <div class="space-y-3 text-gray-300">
                                <div class="flex justify-between">
                                    <span>Subtotal</span>
                                    <span id="summary-subtotal">$0.00</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>Shipping</span>
                                    <span>$10.00</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>Taxes</span>
                                    <span id="summary-taxes">$0.00</span>
                                </div>
                            </div>
                            <div class="flex justify-between font-bold text-xl text-white border-t border-gray-700 mt-4 pt-4">
                                <span>Total</span>
                                <span id="summary-total">$10.00</span>
                            </div>

                            <div id="checkout-button-container" class="mt-6">
                                 <button id="proceed-to-payment-btn" class="w-full bg-white text-black font-bold py-3 px-6 rounded-full premium-button hover:bg-gray-200 hover:scale-105">
                                    Proceed to Payment
                                </button>
                            </div>

                            <div id="pay-button-container" class="mt-6 hidden">
                                 <button id="pay-now-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-full premium-button hover:bg-blue-500 hover:scale-105">
                                    Pay Now
                                </button>
                                 <button id="back-to-cart-btn" class="w-full text-gray-400 text-sm mt-4 text-center hover:text-white">
                                    &larr; Back to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Success Screen -->
            <div id="success-screen" class="hidden text-center max-w-2xl mx-auto py-20">
                 <svg class="w-24 h-24 text-green-500 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                 <h1 class="text-4xl font-bold mb-4">Payment Successful!</h1>
                 <p class="text-lg text-gray-300 mb-8">Thank you for your order. A confirmation email has been sent to you. You can continue shopping or view your order history.</p>
                 <a href="#" class="bg-white text-black font-bold py-3 px-8 rounded-full premium-button hover:bg-gray-200 hover:scale-105">
                    Continue Shopping
                </a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- MOCK CART DATA ---
            let cartData = [
                { id: 1, name: 'Culture Hoodie', price: 85.00, quantity: 1, image: 'https://placehold.co/200x200/111827/FFFFFF?text=Hoodie' },
                { id: 2, name: 'Movement Tee', price: 45.00, quantity: 2, image: 'https://placehold.co/200x200/111827/FFFFFF?text=Tee' }
            ];

            const cartContainer = document.getElementById('cart-items-container');
            const subtotalEl = document.getElementById('summary-subtotal');
            const taxesEl = document.getElementById('summary-taxes');
            const totalEl = document.getElementById('summary-total');
            const shippingCost = 10.00;
            const taxRate = 0.13; // 13%

            function renderCart() {
                cartContainer.innerHTML = '';
                if (cartData.length === 0) {
                    cartContainer.innerHTML = '<p class="text-center text-gray-400 py-8">Your cart is empty.</p>';
                    document.getElementById('proceed-to-payment-btn').disabled = true;
                    document.getElementById('proceed-to-payment-btn').classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    document.getElementById('proceed-to-payment-btn').disabled = false;
                    document.getElementById('proceed-to-payment-btn').classList.remove('opacity-50', 'cursor-not-allowed');
                    cartData.forEach(item => {
                        const itemEl = document.createElement('div');
                        itemEl.className = 'flex items-center gap-4 bg-gray-900 p-4 rounded-lg';
                        itemEl.innerHTML = `
                            <img src="${item.image}" alt="${item.name}" class="w-24 h-24 rounded-md object-cover">
                            <div class="flex-grow">
                                <h3 class="font-bold text-lg">${item.name}</h3>
                                <p class="text-gray-400">$${item.price.toFixed(2)}</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="number" value="${item.quantity}" min="1" class="form-input quantity-input" data-id="${item.id}">
                            </div>
                            <div class="text-lg font-semibold w-20 text-right">
                                $${(item.price * item.quantity).toFixed(2)}
                            </div>
                            <button class="text-gray-500 hover:text-red-500 remove-item-btn p-2" data-id="${item.id}">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        `;
                        cartContainer.appendChild(itemEl);
                    });
                }
                updateSummary();
                addEventListeners();
            }

            function updateSummary() {
                const subtotal = cartData.reduce((acc, item) => acc + (item.price * item.quantity), 0);
                const taxes = subtotal * taxRate;
                const total = subtotal > 0 ? subtotal + taxes + shippingCost : 0;
                
                // Animate totals
                gsap.to(subtotalEl, { duration: 0.3, innerText: subtotal, snap: { innerText: 0.01 }, onUpdate: () => subtotalEl.textContent = `$${gsap.getProperty(subtotalEl, "innerText").toFixed(2)}` });
                gsap.to(taxesEl, { duration: 0.3, innerText: taxes, snap: { innerText: 0.01 }, onUpdate: () => taxesEl.textContent = `$${gsap.getProperty(taxesEl, "innerText").toFixed(2)}` });
                gsap.to(totalEl, { duration: 0.3, innerText: total, snap: { innerText: 0.01 }, onUpdate: () => totalEl.textContent = `$${gsap.getProperty(totalEl, "innerText").toFixed(2)}` });
            }

            function addEventListeners() {
                document.querySelectorAll('.quantity-input').forEach(input => {
                    input.addEventListener('change', (e) => {
                        const itemId = parseInt(e.target.dataset.id);
                        const newQuantity = parseInt(e.target.value);
                        const item = cartData.find(i => i.id === itemId);
                        if (item && newQuantity > 0) {
                            item.quantity = newQuantity;
                            renderCart();
                        }
                    });
                });

                document.querySelectorAll('.remove-item-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const itemId = parseInt(e.currentTarget.dataset.id);
                        const itemIndex = cartData.findIndex(i => i.id === itemId);
                        if (itemIndex > -1) {
                            cartData.splice(itemIndex, 1);
                            renderCart();
                        }
                    });
                });
            }

            // --- Checkout Flow ---
            const proceedBtn = document.getElementById('proceed-to-payment-btn');
            const backBtn = document.getElementById('back-to-cart-btn');
            const payBtn = document.getElementById('pay-now-btn');
            const cartStep = document.getElementById('cart-items-step');
            const paymentStep = document.getElementById('payment-step');
            const checkoutContainer = document.getElementById('checkout-button-container');
            const payContainer = document.getElementById('pay-button-container');
            const pageTitle = document.getElementById('page-title');
            const checkoutMainContainer = document.getElementById('checkout-container');
            const successScreen = document.getElementById('success-screen');
            const paymentError = document.getElementById('payment-error');
            
            const tl = gsap.timeline({ paused: true });
            tl.to(cartStep, { opacity: 0, duration: 0.3, onComplete: () => cartStep.classList.add('hidden') })
              .set(paymentStep, { display: 'block', opacity: 0 })
              .to(paymentStep, { opacity: 1, duration: 0.3 });

            proceedBtn.addEventListener('click', () => {
                tl.play();
                checkoutContainer.classList.add('hidden');
                payContainer.classList.remove('hidden');
                pageTitle.textContent = 'Checkout';
            });

            backBtn.addEventListener('click', () => {
                tl.reverse();
                checkoutContainer.classList.remove('hidden');
                payContainer.classList.add('hidden');
                pageTitle.textContent = 'Your Cart';
            });
            
            payBtn.addEventListener('click', () => {
                // Simple validation
                const cardNumber = document.getElementById('card-number').value;
                const cardName = document.getElementById('card-name').value;
                const expiry = document.getElementById('expiry-date').value;
                const cvc = document.getElementById('cvc').value;

                if (!cardNumber || !cardName || !expiry || !cvc) {
                    paymentError.textContent = 'Please fill out all payment fields.';
                    paymentError.classList.remove('hidden');
                    return;
                }
                paymentError.classList.add('hidden');

                payBtn.textContent = 'Processing...';
                payBtn.disabled = true;
                setTimeout(() => {
                    gsap.to(checkoutMainContainer, {
                        opacity: 0,
                        duration: 0.5,
                        onComplete: () => {
                            checkoutMainContainer.classList.add('hidden');
                            successScreen.classList.remove('hidden');
                            gsap.from(successScreen, { opacity: 0, y: 30, duration: 0.5 });
                        }
                    });
                }, 2000);
            });

            // --- iMask.js & Card Detection ---
            const cardNumberInput = document.getElementById('card-number');
            const cardIcon = document.getElementById('card-icon');
            const cardMask = IMask(cardNumberInput, { mask: '0000 0000 0000 0000' });
            IMask(document.getElementById('expiry-date'), { mask: '00 / 00' });
            IMask(document.getElementById('cvc'), { mask: '000' });

            cardNumberInput.addEventListener('input', () => {
                const num = cardMask.unmaskedValue;
                let iconSrc = '';
                if (num.startsWith('4')) {
                    iconSrc = 'https://placehold.co/32x20/ffffff/000000?text=VISA';
                } else if (num.startsWith('5')) {
                    iconSrc = 'https://placehold.co/32x20/ffffff/000000?text=MC';
                } else if (num.startsWith('34') || num.startsWith('37')) {
                    iconSrc = 'https://placehold.co/32x20/ffffff/000000?text=AMEX';
                }
                cardIcon.src = iconSrc;
                cardIcon.style.opacity = iconSrc ? '1' : '0';
            });

            // Initial Render
            renderCart();
        });
    </script>
</body>
</html>
