<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Ultra Black Run Club</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #EAEAEA;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .glossy-header {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #000000, #333333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .home-link {
            display: inline-block;
            background: #000000;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="antialiased">
    <!-- Navigation -->
    <nav class="glossy-header fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <a href="index.html" class="text-2xl font-black tracking-wider">ULTRA BLACK</a>
        </div>
    </nav>

    <!-- Error Content -->
    <div class="error-container">
        <div class="max-w-4xl mx-auto">
            <div class="error-code">404</div>
            <h1 class="text-4xl md:text-5xl font-bold mb-6">Page Not Found</h1>
            <p class="error-message">The page you're looking for doesn't exist or has been moved. Please check the URL or return to the homepage.</p>
            <a href="index.html" class="home-link">Back to Home</a>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
